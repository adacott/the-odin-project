<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        <link rel="stylesheet" href="style.css">
        <title></title>
    </head>

    <body>
        <p>Hello</p>
        <script>
            function add7(num) {
                return num + 7
            }
            console.log(`The result of add7 is: ${add7(6)}`);

            function multiply(num1, num2) {
                return num1 * num2;
            }
            console.log(`The result of multiple for 7 and 2 is: ${multiply(7, 2)}`);

            function capitalize(string){
                str_lower = string.toLowerCase();
                return str_lower[0].toUpperCase() + str_lower.slice(1);
            }
            console.log(`The result of capitalize is: "${capitalize("the cat in the hat")}" from string "the cat in the hat"`);

            function lastLetter(string){
                return string[string.length-1];
            }
            console.log(`The result of lastLetter is: ${lastLetter("My cat")} from string "My cat"`);

            function fizzBuzz(){
                
                let arry = [];
                num = parseInt(prompt("Please enter a number to fizzBuzz Up to: "));

                for(let i = 0; i <= num; i++){
                    if(i % 5 == 0 && i % 3 == 0){
                        arry[i] = i + ": fizzBuzz";
                    }
                    else if(i % 5 == 0){
                        arry[i] = i + ": Buzz";
                    }
                    else if(i % 3 == 0){
                        arry[i] = i + ": fizz";
                    }
                    else{
                        arry[i] = i;
                    }
                }
                return console.log(arry);
            }
            fizzBuzz();
        </script>
    </body>
</html>
