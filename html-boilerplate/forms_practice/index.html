<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>My Form practice Document</title>
</head>

<body>

    <!-- <form action="" method="post"></form>      This is what a form looks like. Post means
    to change something on a server. Get means to retrieve something from the server. -->

    <!-- The input element accepts a type attribute which tells the browser what type of data to 
    collect -->
    <form action="example.com/path" method="post">
        <input type="text">
    </form>

    <!-- you associate labels by using for, which is linked to the input using an id
    that is the same as the for attribute in the label -->
    <form action="">
        <label for="first_name">First Name</label>
        <input type="text" id="first_name">
    </form>

    <!-- You can add placeholder text to guide a user on what to place -->
    <form action="">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" placeholder="Bob, Sally...">
    </form>

    <!-- You use labels to allow users to understand what a field will represent. Similarly,
    you need to let the backend know what the data represents, which you use name for.
    Think of it as a variable name for hte input value. Form input should ALWAYS have an
    name attribute, otherwise it will be ignored when the form is submitted -->
    <form action="http://httpbin.org/" method="post">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name">
    </form>

    <!-- Email inputs are specialized text inputs just for emails. It will automatically
    show the @ symbol on mobile keyboards, and validate a proper email was entered: -->
    <form action="http://httpbin.org/" method="post">
        <label for="user_email">Email Address:</label>
        <input type="email" id="user_email" name="email" placeholder="you@example.com">
    </form>
    <!-- Password inputs are similar and just use type "password" -- these will naturally
    block the password text with a * or dot. -->

    <!-- The number input will only accept number values and ignore any other values input -->

    <!-- The "date" input will provide a simple date picker calendar and force date format -->

    <!-- Text areas are like inputs but allow users to resize the input box and can take
    free-form answers that span multiple lines. -->
    <textarea name="" id="" cols="30" rows="5">Some initial content</textarea>

    <!-- Selection elements: -->
    <!-- These should always have a value attribute, or the text content inside will be used -->
    <select name="Car" id="">
        <option value="mercedes">Mercedes</option>
        <option value="tesla">Tesla</option>
        <option value="volvo">Volvo</option>
        <option value="BMW">BMW</option>
        <option value="mini">Mini</option>
        <option value="ford">Ford</option>
    </select>

    <!-- Can split the list of options into groups using the "optgroup" element -->
    <select name="fashion">
        <optgroup label="Clothing">
            <option value="t_shirt">T-Shirts</option>
            <option value="sweater">Sweaters</option>
            <option value="coats">Coats</option>
        </optgroup>
        <optgroup label="Foot Wear">
            <option value="sneakers">Sneakers</option>
            <option value="boots">Boots</option>
            <option value="sandals">Sandals</option>
        </optgroup>
    </select>

    <!-- Radio buttons -->
    <!-- These are best when you have 5 or fewer options to choose from (better user experience) -->
    <h1>Ticket Type</h1>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>

    <div>
        <input type="radio" id="adult" name="ticket_type" value="adult">
        <label for="adult">Adult</label>
    </div>

    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <!-- You can add a default selected radio choice by adding the "checked" attribute to it -->
    <h1>Ticket Type</h1>
    <div>
        <input type="radio" id="child" name="ticket_type" value="child">
        <label for="child">Child</label>
    </div>

    <div>
        <input type="radio" id="adult" name="ticket_type" value="adult" checked>
        <label for="adult">Adult</label>
    </div>

    <div>
        <input type="radio" id="senior" name="ticket_type" value="senior">
        <label for="senior">Senior</label>
    </div>

    <!-- Checkboxes are similar to radio buttons, but allow multiple options selected at once -->
    <h1>Pizza Toppings</h1>
    <div>
        <input type="checkbox" id="sausage" name="topping" value="sausage">
        <label for="sausage">Sausage</label>
    </div>
    <div>
        <input type="checkbox" id="onions" name="topping" value="onions">
        <label for="onions">Onions</label>
    </div>
    <div>
        <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
        <label for="pepperoni">Pepperoni</label>
    </div>
    <div>
        <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
        <label for="mushrooms">Mushrooms</label>
    </div>

    <!-- Can also use a single checkbox for toggling choices: -->
    <!-- Keep in mind, can also give these default value of checked -->
    <div>
        <input type="checkbox" id="newsletter" name="news_letter">
        <label for="newsletter">Send me the news letter</label>
    </div>

    <!-- Buttons: -->
    <!-- These are another input type we have been using and are familiar with: -->
    <button>Click Me</button>

    <!-- Buttons also a type attribute that tells the browser which kind of button it has: -->
    <!-- Submit buttons: (default button behavior) -->
    <button type="submit">Submit</button>
    <!-- These buttons will automatically submit the form it is contained within when clicked -->

    <!-- Reset button -->
    <!-- These buttons clear all data a user entered and puts inputs back to default state -->
    <button type="reset">Reset</button>


    <!-- Generic button -->
    <!-- Button that can be used for anything. Commonly used with JS for creating interaction -->
    <button type="button">Click to Toggle</button>


    <!-- Organizing form elements: -->
    <!-- Fieldset element: -->
    <!-- Fieldsets are a container element that allows us to group related form inputs into one 
        unit -->
    <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name">

        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name">
    </fieldset>

    <!-- Legend: -->
    <!-- The legend element gives field sets a heading or caption so the user can see what
        a grouping of inputs is for -->
    <fieldset>
        <legend>Contact Details</legend>

        <label for="name">Name:</label>
        <input type="text" id="name" name="name">

        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email">
    </fieldset>

    <fieldset>
        <legend>Delivery Details</legend>

        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address">

        <label for="city">City:</label>
        <input type="text" id="city" name="city">

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code">
    </fieldset>

    <!-- A common use-case for these elements is to use a fieldset to group radio buttons and
    using a legend to communicate to the user what each of the options is ultimately for: -->
    <fieldset>
        <legend>What would you like to drink?</legend>

        <div>
            <input type="radio" name="drink" id="coffee" value="coffee">
            <label for="coffee">Coffee</label>
        </div>

        <div>
            <input type="radio" name="drink" id="tea" value="tea">
            <label for="tea">Tea</label>
        </div>

        <div>
            <input type="radio" name="drink" id="soda" value="soda">
            <label for="soda">Soda</label>
        </div>
    </fieldset>



</body>

</html>
